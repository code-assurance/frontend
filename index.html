<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Page</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="header">
        <h1 data-testid="slackUserName" class="user-name">Slack Name: Shuaib Rahmon</h1>
        <img data-testid="slackDisplayImage" class="user-img" src="front pics.jpg" alt="Shuaib Rahmon" />
      </div>
      <ul class="date-time-container">
        <li class="date" id="date" data-testid="currentDayOfTheWeek">Date:</li>
        <li class="time" id="time" data-testid="currentUTCTime">Time:</li>
      </ul>
      <div class="track-container">
        <p class="track" data-testid="myTrack">Frontend</p>
        <a href="https://github.com/code-assurance/frontend" data-testid="githuubURL">GitHub Repo</a>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
